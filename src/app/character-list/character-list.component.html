<div class="container">
  <h2>Favourite Characters</h2>
  <div class="input-group mb-3">
    <input [(ngModel)] = "filterText" type="text" class="form-control" placeholder="" aria-label="Filter Field" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">Filter</span>
    </div>
  </div>
  <div class="card"
    *ngFor="let character of filteredCharacters">
    <a [routerLink]="['/character', character.characterId]" href="#" class="card-link">
      <div class="card-body">
        <h5 class="card-title">{{character.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{character.show}}</h6>
      </div>
    </a>
  </div>
</div>
